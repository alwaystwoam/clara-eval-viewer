<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara AI Eval Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #1f2937;
            --bg-elevated: #252f45;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --color-pass: #10b981;
            --color-fail: #ef4444;
            --color-warning: #f59e0b;
            --color-grade-a: #10b981;
            --color-grade-b: #22d3ee;
            --color-grade-c: #f59e0b;
            --color-grade-d: #f97316;
            --color-grade-f: #ef4444;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.3);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-center {
            display: flex;
            align-items: center;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 4px;
            gap: 4px;
        }

        .mode-toggle-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-toggle-btn:hover {
            color: var(--text-secondary);
        }

        .mode-toggle-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .overall-grade {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-elevated);
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .grade-badge {
            font-family: var(--font-mono);
            font-size: 1.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            background: var(--color-grade-c);
            color: #000;
        }

        .grade-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Container */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .summary-card-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .summary-card-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card-value.pass { color: var(--color-pass); }
        .summary-card-value.fail { color: var(--color-fail); }
        .summary-card-value.warning { color: var(--color-warning); }

        .summary-card-sub {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Section Breakdown */
        .section-breakdown {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-toggle {
            color: var(--text-muted);
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .section-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .section-content {
            display: grid;
            gap: 0.75rem;
        }

        .section-content.collapsed {
            display: none;
        }

        .section-bar {
            display: grid;
            grid-template-columns: 200px 1fr 80px;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .section-bar-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .section-bar-track {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .section-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }

        .section-bar-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: right;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select, .filter-input {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            min-width: 150px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .filter-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background: var(--accent-blue);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-btn:hover {
            background: #2563eb;
        }

        .filter-btn.secondary {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
        }

        .filter-btn.secondary:hover {
            background: var(--bg-card-hover);
        }

        /* Test Table */
        .test-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .test-table {
            width: 100%;
            border-collapse: collapse;
        }

        .test-table th {
            text-align: left;
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
        }

        .test-table th.sortable {
            cursor: pointer;
            user-select: none;
        }

        .test-table th.sortable:hover {
            color: var(--text-secondary);
        }

        .test-table th .sort-icon {
            margin-left: 0.25rem;
            opacity: 0.5;
        }

        .test-table th.sorted .sort-icon {
            opacity: 1;
            color: var(--accent-blue);
        }

        .test-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .test-table tbody tr {
            cursor: pointer;
            transition: background 0.15s;
        }

        .test-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .test-table tbody tr.expanded {
            background: var(--bg-elevated);
        }

        .test-id {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent-blue);
        }

        .test-section {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.25rem 0.5rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .test-prompt {
            font-size: 0.875rem;
            color: var(--text-secondary);
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .test-status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .test-status.pass {
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        .test-status.fail {
            background: rgba(239, 68, 68, 0.15);
            color: var(--color-fail);
        }

        .test-score {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .test-grade {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 700;
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-sm);
        }

        .grade-a { background: var(--color-grade-a); color: #000; }
        .grade-b { background: var(--color-grade-b); color: #000; }
        .grade-c { background: var(--color-grade-c); color: #000; }
        .grade-d { background: var(--color-grade-d); color: #000; }
        .grade-f { background: var(--color-grade-f); color: #fff; }

        /* Style Grade Styles */
        .style-grade-section {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: var(--radius-md);
            padding: 1.25rem;
        }

        .style-grade-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #ec4899;
            margin-bottom: 1rem;
        }

        .style-meter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .style-meter-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .style-meter-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .style-meter-label {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 40px;
            text-align: right;
        }

        .preferred-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            text-transform: uppercase;
        }

        .preferred-badge.actual {
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        .preferred-badge.expected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--color-fail);
        }

        .preferred-badge.similar {
            background: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
        }

        /* Markdown Content Styles */
        .md-content {
            font-size: 0.875rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .md-content h1, .md-content h2, .md-content h3, .md-content h4 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .md-content h1 { font-size: 1.25rem; }
        .md-content h2 { font-size: 1.125rem; }
        .md-content h3 { font-size: 1rem; }
        .md-content h4 { font-size: 0.875rem; }

        .md-content p {
            margin-bottom: 0.75rem;
        }

        .md-content ul, .md-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .md-content li {
            margin-bottom: 0.25rem;
        }

        .md-content code {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            background: var(--bg-elevated);
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            color: var(--accent-blue);
        }

        .md-content pre {
            background: var(--bg-elevated);
            padding: 1rem;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .md-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .md-content blockquote {
            border-left: 3px solid var(--accent-purple);
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .md-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .md-content em {
            font-style: italic;
        }

        .md-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .md-content a:hover {
            text-decoration: underline;
        }

        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.75rem 0;
        }

        .md-content th, .md-content td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .md-content th {
            background: var(--bg-elevated);
            font-weight: 600;
        }

        .md-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        /* Detail Panel */
        .detail-panel {
            background: var(--bg-secondary);
            border-top: 2px solid var(--accent-blue);
        }

        .detail-panel td {
            padding: 0 !important;
        }

        .detail-content {
            padding: 1.5rem;
            display: grid;
            gap: 1.5rem;
        }

        .detail-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .detail-section-header {
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-section-body {
            padding: 1rem;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }

        .comparison-column {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .comparison-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .comparison-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            line-height: 1.7;
        }

        /* Dimensions Grid */
        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .dimension-card {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .dimension-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .dimension-score {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .dimension-bar {
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .dimension-bar-fill {
            height: 100%;
            border-radius: 2px;
        }

        /* Findings */
        .findings-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .finding-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .finding-status {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .finding-content {
            flex: 1;
        }

        .finding-criterion {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .finding-note {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Recommendations */
        .recommendations {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius-md);
            padding: 1.25rem;
        }

        .recommendations-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 1rem;
        }

        .recommendation-block {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .recommendation-block:last-child {
            margin-bottom: 0;
        }

        .recommendation-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .recommendation-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-purple);
            text-transform: uppercase;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.625rem;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-purple);
        }

        .copy-btn.copied {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--color-pass);
            color: var(--color-pass);
        }

        .copy-icon {
            font-size: 0.875rem;
        }

        .recommendation-text {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Event Context Styles */
        .event-context {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--radius-md);
        }

        .event-context-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            cursor: pointer;
            user-select: none;
        }

        .event-context-header:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .event-context-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
        }

        .event-context-toggle {
            font-size: 0.875rem;
            color: var(--accent-blue);
            transition: transform 0.2s;
        }

        .event-context-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .event-context-body {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .event-context-body.collapsed {
            display: none;
        }

        .context-section {
            margin-bottom: 1rem;
        }

        .context-section:last-child {
            margin-bottom: 0;
        }

        .context-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .context-json {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-elevated);
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Tool Calls */
        .tool-calls-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tool-call {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .tool-call-name {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .tool-call-status {
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        /* Meta Info */
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .meta-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Overall Assessment Panel */
        .assessment-panel {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .assessment-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .assessment-grade-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .assessment-grade-badge {
            font-family: var(--font-mono);
            font-size: 3rem;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-md);
        }

        .assessment-grade-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .assessment-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .assessment-section h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .assessment-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .assessment-list li {
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding-left: 1.25rem;
            position: relative;
        }

        .assessment-list li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--text-muted);
        }

        .assessment-list.strengths li::before {
            color: var(--color-pass);
        }

        .assessment-list.weaknesses li::before {
            color: var(--color-fail);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ==================== RATER MODE STYLES ==================== */
        
        .rater-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Rater Progress Bar */
        .rater-progress {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .rater-progress-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rater-progress-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .rater-progress-count {
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .rater-progress-bar-container {
            flex: 1;
            min-width: 200px;
        }

        .rater-progress-bar {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .rater-progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .rater-progress-actions {
            display: flex;
            gap: 0.5rem;
        }

        .rater-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .rater-btn:hover:not(:disabled) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .rater-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rater-btn.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .rater-btn.primary:hover:not(:disabled) {
            background: #2563eb;
        }

        /* Rater Card */
        .rater-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .rater-card-header {
            padding: 1.5rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
        }

        .rater-card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .rater-card-id {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-blue);
            padding: 0.25rem 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--radius-sm);
        }

        .rater-card-section {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.25rem 0.5rem;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
        }

        .rater-card-prompt {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .rater-card-body {
            padding: 1.5rem;
        }

        /* Response Comparison */
        .rater-responses {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .rater-responses {
                grid-template-columns: 1fr;
            }
        }

        .rater-response {
            background: var(--bg-elevated);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .rater-response:hover {
            border-color: var(--text-muted);
        }

        .rater-response.selected {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .rater-response-header {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rater-response-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .rater-response-reveal {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
            display: none;
        }

        .rater-response.revealed .rater-response-reveal {
            display: inline;
        }

        .rater-response-body {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .rater-response-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Vote Button */
        .rater-vote-btn {
            width: 100%;
            padding: 1rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .rater-vote-btn:hover {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
        }

        .rater-response.selected .rater-vote-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
        }

        .rater-vote-icon {
            font-size: 1.25rem;
        }

        /* Rater Actions Bar */
        .rater-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .rater-actions-left {
            display: flex;
            gap: 0.5rem;
        }

        .rater-actions-right {
            display: flex;
            gap: 0.5rem;
        }

        .rater-reveal-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .rater-reveal-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-secondary);
        }

        .rater-reveal-btn.revealed {
            border-style: solid;
            border-color: var(--accent-purple);
            color: var(--accent-purple);
        }

        .rater-info-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .rater-info-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        /* Notes Button */
        .rater-note-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .rater-note-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-purple);
        }

        .rater-note-btn.has-note {
            border-color: var(--accent-purple);
            color: var(--accent-purple);
        }

        /* Notes Section */
        .rater-notes-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--radius-md);
        }

        .rater-notes-section.expanded {
            display: block;
        }

        .rater-notes-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .rater-notes-header > span:first-child {
            font-weight: 600;
            color: var(--accent-purple);
        }

        .rater-notes-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .rater-notes-input {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            line-height: 1.6;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            resize: vertical;
            transition: border-color 0.15s ease;
        }

        .rater-notes-input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .rater-notes-input::placeholder {
            color: var(--text-muted);
        }

        /* Modal Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            max-width: 900px;
            max-height: 85vh;
            width: 90%;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1rem 1.5rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            font-size: 1.5rem;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            transition: color 0.15s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: calc(85vh - 60px);
            overflow-y: auto;
        }

        /* Scorecard Styles */
        .scorecard {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .scorecard-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .scorecard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .scorecard-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .scorecard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .scorecard-stat {
            text-align: center;
            padding: 1.25rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .scorecard-stat-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .scorecard-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .scorecard-section {
            margin-bottom: 1.5rem;
        }

        .scorecard-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .scorecard-list {
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .scorecard-list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .scorecard-list-item:last-child {
            border-bottom: none;
        }

        .scorecard-list-id {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-blue);
            min-width: 60px;
        }

        .scorecard-list-content {
            flex: 1;
        }

        .scorecard-list-prompt {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .scorecard-list-note {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.05));
            border-left: 3px solid var(--accent-purple);
            border-radius: var(--radius-sm);
        }

        .scorecard-note-icon {
            flex-shrink: 0;
        }

        .scorecard-note-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .scorecard-list-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .scorecard-copy-btn {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .scorecard-copy-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-purple);
        }

        .scorecard-copy-btn.copied {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--color-pass);
            color: var(--color-pass);
        }

        .scorecard-copy-all {
            margin-top: 1rem;
        }

        /* Export Section */
        .scorecard-export-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--radius-md);
        }

        .scorecard-export-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .scorecard-export-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .scorecard-export-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .scorecard-export-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .scorecard-export-btn:active {
            transform: translateY(0);
        }

        .scorecard-export-btn.success {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--color-pass);
            color: var(--color-pass);
        }

        .scorecard-export-btn.import {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            border-color: var(--accent-purple);
        }

        .scorecard-export-btn.import:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.25));
        }

        /* Imported Results Banner */
        .imported-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem 1rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.1));
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: var(--radius-md);
            gap: 1rem;
        }

        .imported-banner-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .imported-banner-icon {
            font-size: 1.25rem;
        }

        .imported-banner-text {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .imported-banner-text strong {
            color: var(--text-primary);
            font-size: 0.9375rem;
        }

        .imported-banner-text span {
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .imported-exit-btn {
            padding: 0.5rem 1rem;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: var(--radius-sm);
            color: #ef4444;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .imported-exit-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.6);
        }

        .scorecard.imported-view .scorecard-header {
            opacity: 0.9;
        }

        .scorecard-list-item.compact {
            padding: 0.75rem 1rem;
        }

        .scorecard-list-section {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        /* Navigation Buttons */
        .rater-nav {
            display: flex;
            gap: 0.5rem;
        }

        .rater-nav-btn {
            font-family: var(--font-sans);
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rater-nav-btn:hover:not(:disabled) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .rater-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .rater-nav-btn.next {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .rater-nav-btn.next:hover:not(:disabled) {
            background: #2563eb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
            }

            .filter-select, .filter-input {
                width: 100%;
            }

            .test-table {
                font-size: 0.875rem;
            }

            .test-table th,
            .test-table td {
                padding: 0.75rem 0.5rem;
            }

            .test-prompt {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div>
                    <div class="logo">Clara Eval</div>
                    <div class="subtitle">AGI Summit Riyadh 2026</div>
                </div>
            </div>
            <div class="header-center">
                <div class="mode-toggle">
                    <button class="mode-toggle-btn active" id="mode-viewer" onclick="setMode('viewer')">
                        ðŸ“Š Eval Viewer
                    </button>
                    <button class="mode-toggle-btn" id="mode-rater" onclick="setMode('rater')">
                        ðŸ—³ï¸ Eval Rater
                    </button>
                </div>
            </div>
            <div class="overall-grade" id="header-stats">
                <div>
                    <div class="grade-label">Overall Grade</div>
                    <div id="header-grade" class="grade-badge">--</div>
                </div>
                <div>
                    <div class="grade-label">Pass Rate</div>
                    <div id="header-pass-rate" style="font-family: var(--font-mono); font-size: 1.25rem; font-weight: 600;">--</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Summary Cards -->
        <div class="summary-grid" id="summary-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading evaluation data...</div>
            </div>
        </div>

        <!-- Overall Assessment -->
        <div class="assessment-panel" id="assessment-panel" style="display: none;"></div>

        <!-- Section Breakdown -->
        <div class="section-breakdown" id="section-breakdown" style="display: none;">
            <div class="section-header" onclick="toggleSectionBreakdown()">
                <div class="section-title">Section Performance Breakdown</div>
                <span class="section-toggle" id="section-toggle">â–¼</span>
            </div>
            <div class="section-content" id="section-content"></div>
        </div>

        <!-- Filters -->
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-group">
                <label class="filter-label">Section</label>
                <select class="filter-select" id="filter-section">
                    <option value="">All Sections</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="filter-status">
                    <option value="">All</option>
                    <option value="pass">Passed</option>
                    <option value="fail">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Min Score</label>
                <input type="number" class="filter-input" id="filter-min-score" min="0" max="1" step="0.1" placeholder="0.0" style="width: 80px;">
            </div>
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <input type="text" class="filter-input" id="filter-search" placeholder="Search prompts...">
            </div>
            <button class="filter-btn secondary" onclick="resetFilters()">Reset</button>
            <button class="filter-btn" onclick="exportCSV()">Export CSV</button>
        </div>

        <!-- Test Table -->
        <div class="test-table-container" id="test-table-container" style="display: none;">
            <table class="test-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="testCaseId">ID <span class="sort-icon">â†•</span></th>
                        <th class="sortable" data-sort="section">Section <span class="sort-icon">â†•</span></th>
                        <th>Prompt</th>
                        <th class="sortable" data-sort="passed">Status <span class="sort-icon">â†•</span></th>
                        <th class="sortable" data-sort="overallScore">Score <span class="sort-icon">â†•</span></th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="test-table-body"></tbody>
            </table>
        </div>

        <!-- ==================== RATER MODE CONTAINER ==================== -->
        <div id="rater-container" class="rater-container" style="display: none;">
            <!-- Progress Bar -->
            <div class="rater-progress" id="rater-progress"></div>
            
            <!-- Current Test Card -->
            <div id="rater-card-container"></div>
            
            <!-- Scorecard (shown when complete or via button) -->
            <div id="rater-scorecard" style="display: none;"></div>
        </div>
    </main>

    <!-- Modal Dialog for Test Info -->
    <div class="modal-overlay" id="info-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Test Evaluation Details</div>
                <button class="modal-close" onclick="closeInfoModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="eval-data.js"></script>
    <script src="recommendations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
