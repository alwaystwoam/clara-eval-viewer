<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara AI Eval Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #1f2937;
            --bg-elevated: #252f45;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --color-pass: #10b981;
            --color-fail: #ef4444;
            --color-warning: #f59e0b;
            --color-grade-a: #10b981;
            --color-grade-b: #22d3ee;
            --color-grade-c: #f59e0b;
            --color-grade-d: #f97316;
            --color-grade-f: #ef4444;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.3);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .overall-grade {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-elevated);
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .grade-badge {
            font-family: var(--font-mono);
            font-size: 1.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            background: var(--color-grade-c);
            color: #000;
        }

        .grade-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Container */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .summary-card-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .summary-card-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card-value.pass { color: var(--color-pass); }
        .summary-card-value.fail { color: var(--color-fail); }
        .summary-card-value.warning { color: var(--color-warning); }

        .summary-card-sub {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Section Breakdown */
        .section-breakdown {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-toggle {
            color: var(--text-muted);
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .section-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .section-content {
            display: grid;
            gap: 0.75rem;
        }

        .section-content.collapsed {
            display: none;
        }

        .section-bar {
            display: grid;
            grid-template-columns: 200px 1fr 80px;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .section-bar-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .section-bar-track {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .section-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }

        .section-bar-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: right;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select, .filter-input {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            min-width: 150px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .filter-btn {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background: var(--accent-blue);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-btn:hover {
            background: #2563eb;
        }

        .filter-btn.secondary {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
        }

        .filter-btn.secondary:hover {
            background: var(--bg-card-hover);
        }

        /* Test Table */
        .test-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .test-table {
            width: 100%;
            border-collapse: collapse;
        }

        .test-table th {
            text-align: left;
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
        }

        .test-table th.sortable {
            cursor: pointer;
            user-select: none;
        }

        .test-table th.sortable:hover {
            color: var(--text-secondary);
        }

        .test-table th .sort-icon {
            margin-left: 0.25rem;
            opacity: 0.5;
        }

        .test-table th.sorted .sort-icon {
            opacity: 1;
            color: var(--accent-blue);
        }

        .test-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .test-table tbody tr {
            cursor: pointer;
            transition: background 0.15s;
        }

        .test-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .test-table tbody tr.expanded {
            background: var(--bg-elevated);
        }

        .test-id {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent-blue);
        }

        .test-section {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.25rem 0.5rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .test-prompt {
            font-size: 0.875rem;
            color: var(--text-secondary);
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .test-status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .test-status.pass {
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        .test-status.fail {
            background: rgba(239, 68, 68, 0.15);
            color: var(--color-fail);
        }

        .test-score {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .test-grade {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 700;
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-sm);
        }

        .grade-a { background: var(--color-grade-a); color: #000; }
        .grade-b { background: var(--color-grade-b); color: #000; }
        .grade-c { background: var(--color-grade-c); color: #000; }
        .grade-d { background: var(--color-grade-d); color: #000; }
        .grade-f { background: var(--color-grade-f); color: #fff; }

        /* Style Grade Styles */
        .style-grade-section {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: var(--radius-md);
            padding: 1.25rem;
        }

        .style-grade-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #ec4899;
            margin-bottom: 1rem;
        }

        .style-meter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .style-meter-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .style-meter-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .style-meter-label {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 40px;
            text-align: right;
        }

        .preferred-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            text-transform: uppercase;
        }

        .preferred-badge.actual {
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        .preferred-badge.expected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--color-fail);
        }

        .preferred-badge.similar {
            background: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
        }

        /* Markdown Content Styles */
        .md-content {
            font-size: 0.875rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .md-content h1, .md-content h2, .md-content h3, .md-content h4 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .md-content h1 { font-size: 1.25rem; }
        .md-content h2 { font-size: 1.125rem; }
        .md-content h3 { font-size: 1rem; }
        .md-content h4 { font-size: 0.875rem; }

        .md-content p {
            margin-bottom: 0.75rem;
        }

        .md-content ul, .md-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .md-content li {
            margin-bottom: 0.25rem;
        }

        .md-content code {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            background: var(--bg-elevated);
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            color: var(--accent-blue);
        }

        .md-content pre {
            background: var(--bg-elevated);
            padding: 1rem;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .md-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .md-content blockquote {
            border-left: 3px solid var(--accent-purple);
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .md-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .md-content em {
            font-style: italic;
        }

        .md-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .md-content a:hover {
            text-decoration: underline;
        }

        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.75rem 0;
        }

        .md-content th, .md-content td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .md-content th {
            background: var(--bg-elevated);
            font-weight: 600;
        }

        .md-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        /* Detail Panel */
        .detail-panel {
            background: var(--bg-secondary);
            border-top: 2px solid var(--accent-blue);
        }

        .detail-panel td {
            padding: 0 !important;
        }

        .detail-content {
            padding: 1.5rem;
            display: grid;
            gap: 1.5rem;
        }

        .detail-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .detail-section-header {
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-section-body {
            padding: 1rem;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }

        .comparison-column {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .comparison-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .comparison-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            line-height: 1.7;
        }

        /* Dimensions Grid */
        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .dimension-card {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            padding: 1rem;
        }

        .dimension-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .dimension-score {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .dimension-bar {
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .dimension-bar-fill {
            height: 100%;
            border-radius: 2px;
        }

        /* Findings */
        .findings-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .finding-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .finding-status {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .finding-content {
            flex: 1;
        }

        .finding-criterion {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .finding-note {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Recommendations */
        .recommendations {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius-md);
            padding: 1.25rem;
        }

        .recommendations-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 1rem;
        }

        .recommendation-block {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .recommendation-block:last-child {
            margin-bottom: 0;
        }

        .recommendation-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .recommendation-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-purple);
            text-transform: uppercase;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.625rem;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-purple);
        }

        .copy-btn.copied {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--color-pass);
            color: var(--color-pass);
        }

        .copy-icon {
            font-size: 0.875rem;
        }

        .recommendation-text {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Tool Calls */
        .tool-calls-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tool-call {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .tool-call-name {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .tool-call-status {
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-pass);
        }

        /* Meta Info */
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .meta-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Overall Assessment Panel */
        .assessment-panel {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .assessment-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .assessment-grade-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .assessment-grade-badge {
            font-family: var(--font-mono);
            font-size: 3rem;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-md);
        }

        .assessment-grade-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .assessment-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .assessment-section h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .assessment-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .assessment-list li {
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding-left: 1.25rem;
            position: relative;
        }

        .assessment-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--text-muted);
        }

        .assessment-list.strengths li::before {
            color: var(--color-pass);
        }

        .assessment-list.weaknesses li::before {
            color: var(--color-fail);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
            }

            .filter-select, .filter-input {
                width: 100%;
            }

            .test-table {
                font-size: 0.875rem;
            }

            .test-table th,
            .test-table td {
                padding: 0.75rem 0.5rem;
            }

            .test-prompt {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div>
                    <div class="logo">Clara Eval Viewer</div>
                    <div class="subtitle">AGI Summit Riyadh 2026 — Agent Evaluation</div>
                </div>
            </div>
            <div class="overall-grade">
                <div>
                    <div class="grade-label">Overall Grade</div>
                    <div id="header-grade" class="grade-badge">--</div>
                </div>
                <div>
                    <div class="grade-label">Pass Rate</div>
                    <div id="header-pass-rate" style="font-family: var(--font-mono); font-size: 1.25rem; font-weight: 600;">--</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Summary Cards -->
        <div class="summary-grid" id="summary-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading evaluation data...</div>
            </div>
        </div>

        <!-- Overall Assessment -->
        <div class="assessment-panel" id="assessment-panel" style="display: none;"></div>

        <!-- Section Breakdown -->
        <div class="section-breakdown" id="section-breakdown" style="display: none;">
            <div class="section-header" onclick="toggleSectionBreakdown()">
                <div class="section-title">Section Performance Breakdown</div>
                <span class="section-toggle" id="section-toggle">▼</span>
            </div>
            <div class="section-content" id="section-content"></div>
        </div>

        <!-- Filters -->
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-group">
                <label class="filter-label">Section</label>
                <select class="filter-select" id="filter-section">
                    <option value="">All Sections</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="filter-status">
                    <option value="">All</option>
                    <option value="pass">Passed</option>
                    <option value="fail">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Min Score</label>
                <input type="number" class="filter-input" id="filter-min-score" min="0" max="1" step="0.1" placeholder="0.0" style="width: 80px;">
            </div>
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <input type="text" class="filter-input" id="filter-search" placeholder="Search prompts...">
            </div>
            <button class="filter-btn secondary" onclick="resetFilters()">Reset</button>
            <button class="filter-btn" onclick="exportCSV()">Export CSV</button>
        </div>

        <!-- Test Table -->
        <div class="test-table-container" id="test-table-container" style="display: none;">
            <table class="test-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="testCaseId">ID <span class="sort-icon">↕</span></th>
                        <th class="sortable" data-sort="section">Section <span class="sort-icon">↕</span></th>
                        <th>Prompt</th>
                        <th class="sortable" data-sort="passed">Status <span class="sort-icon">↕</span></th>
                        <th class="sortable" data-sort="overallScore">Score <span class="sort-icon">↕</span></th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="test-table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="eval-data.js"></script>
    <script src="recommendations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
